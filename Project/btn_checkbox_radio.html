<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Website</title>
<link rel="stylesheet" href="bootstrap4/css/bootstrap.css" >
</head>

<body>
Checkbox
<div class="btn-group" data-toggle="buttons">
	<label class="btn btn-primary"><input type="checkbox" checked id="radio1">Check 1</label>
	 <label class="btn btn-secondary active"><input type="checkbox" checked autocomplete="off"> Checked</label>
</div>
<hr>
Radio
<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-secondary btn-success">
    <input type="radio" name="options" id="option1"  checked> Yes
  </label>
  <label class="btn btn-secondary btn-danger">
    <input type="radio" name="options" id="option2"> No
  </label>
</div>
<script src="bootstrap4/js/bootstrap.js"></script> 
<script src="bootstrap4/js/bootstrap.min.js"></script> 
<script src="bootstrap4/js/jquery.js"></script>
</body>
</html>
